<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='all.min.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --bg-gradient-1: #e5e7eb;
            --bg-gradient-2: #d1d5db;
            --bg-gradient-3: #cbd5e1;
            --bg-gradient-4: #e2e8f0;
            --text-primary: #1f2937;
            --url-color: #3b82f6;
            --card-opacity: 0.8;
            background: linear-gradient(-45deg, var(--bg-gradient-1), var(--bg-gradient-2), var(--bg-gradient-3), var(--bg-gradient-4));
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .login-container {
            background: color-mix(in srgb, var(--bg-gradient-1) calc(var(--card-opacity) * 100%), transparent);
            border: 1px solid color-mix(in srgb, var(--text-primary) 10%, transparent);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px color-mix(in srgb, var(--text-primary) 10%, transparent);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: color-mix(in srgb, var(--text-primary) 60%, transparent);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: color-mix(in srgb, var(--bg-gradient-1) calc(var(--card-opacity) * 100%), transparent);
            border: 1px solid color-mix(in srgb, var(--text-primary) 20%, transparent);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--url-color);
            background: color-mix(in srgb, var(--bg-gradient-1) calc(var(--card-opacity) * 100% + 10%), transparent);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--url-color) 10%, transparent);
        }

        .login-btn {
            width: 100%;
            padding: 12px 20px;
            background: var(--url-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px color-mix(in srgb, var(--url-color) 40%, transparent);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-btn {
            width: 100%;
            padding: 10px 20px;
            background: color-mix(in srgb, var(--bg-gradient-1) calc(var(--card-opacity) * 100%), transparent);
            color: var(--text-primary);
            border: 1px solid color-mix(in srgb, var(--text-primary) 10%, transparent);
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .back-btn:hover {
            background: color-mix(in srgb, var(--bg-gradient-1) calc(var(--card-opacity) * 100% + 10%), transparent);
            transform: translateY(-1px);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            color: #dc2626;
            font-size: 0.875rem;
            display: none;
        }

        .loading-spinner {
            display: none;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-shield-alt"></i> Admin Access</h1>
            <p>Enter your password to access admin panel</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter admin password" onkeypress="handleKeyPress(event)">
        </div>

        <button class="login-btn" onclick="login()" id="loginBtn">
            <i class="fas fa-spinner fa-spin loading-spinner" id="loadingSpinner"></i>
            <i class="fas fa-sign-in-alt"></i> Login
        </button>

        <a href="/" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                login();
            }
        }

        async function login() {
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');

            if (!password) {
                showError('Please enter a password');
                return;
            }

            // Show loading state
            loginBtn.disabled = true;
            loadingSpinner.style.display = 'inline';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/admin';
                } else {
                    showError(data.error || 'Invalid password');
                }
            } catch (error) {
                showError('Connection error. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Load and apply theme
        function loadTheme() {
            const colorMatch = document.cookie.match(/themeColors=([^;]+)/);
            if (colorMatch) {
                try {
                    const colors = JSON.parse(decodeURIComponent(colorMatch[1]));
                    document.body.style.setProperty('--bg-gradient-1', colors.bg1);
                    document.body.style.setProperty('--bg-gradient-2', colors.bg2);
                    document.body.style.setProperty('--bg-gradient-3', colors.bg3);
                    document.body.style.setProperty('--bg-gradient-4', colors.bg4);
                    document.body.style.setProperty('--text-primary', colors.text);
                    document.body.style.setProperty('--url-color', colors.url);
                    if (colors.opacity) {
                        document.body.style.setProperty('--card-opacity', colors.opacity / 100);
                    }
                } catch (e) {
                    console.error('Error loading theme:', e);
                }
            }
        }

        // Focus password field on load and apply theme
        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
            document.getElementById('password').focus();
        });
    </script>
</body>
</html>
